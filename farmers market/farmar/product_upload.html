        /* General Reset */
        * {
            margin: 0;
            padding: 0;

        /* Top Navigation Bar */

            top: 0;
            z-index: 1000;
            text-align: center;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 20px;
        }

        /* Body and Form Container Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin-top: 60px; /* Account for fixed navbar height */
        }

        .form-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
        }

        .form-container h1 {
            text-align: center;

        .form-container label {
            display: block;

        .form-container input[type="text"],

        .form-container input[type="submit"],

        }

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <span class="logo">मंडी मित्र</span>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <h1>Upload Product</h1>
        <form action="upload_product.php" method="POST" enctype="multipart/form-data">
            <label for="crop_name">Product Name:</label>
            <input type="text" id="crop_name" name="crop_name" required>

            <label for="crop_quantity">Quantity (in kg):</label>
            <input type="number" id="crop_quantity" name="crop_quantity" required>

            <label for="min_price">Minimum Price (per kg):</label>
            <input type="number" id="min_price" name="min_price" required>

            <label for="max_price">Maximum Price (per kg):</label>
            <input type="number" id="max_price" name="max_price" required>

            <label for="crop_type">Product Type:</label>
            <select id="crop_type" name="crop_type" required>
                <option value="Vegetable" <?php echo (isset($row['crop_type']) && $row['crop_type'] == 'Vegetable') ? 'selected' : ''; ?>>Vegetable</option>
                <option value="Crop" <?php echo (isset($row['crop_type']) && $row['crop_type'] == 'Crop') ? 'selected' : ''; ?>>Crop</option>
            </select>

            <label for="crop_image">Upload Image:</label>
            <input type="file" id="crop_image" name="crop_image" accept="image/*" required>

            <input type="submit" value="Upload Product">
        </form>
        <!-- Dashboard Button -->
        <a href="dashboard.html" class="dashboard-button">Dashboard</a>
    </div>

</body>
</html>
